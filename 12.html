<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' text='text/css' href='./styles/container.css'>
    <link rel='stylesheet' text='text/css' href='./styles/12.css'>
    <title>자바스크립트-문자열</title>
    <script src='./script/12.js'></script>
</head>

<body>
    <header>
        <h1>자바스크립트</h1>
        <nav>
            <ul>
                <li><a href='https://www.w3schools.com/html/default.asp'>w3schools HTML</a></li>
                <li><a href='https://www.w3schools.com/js/default.asp'>w3schools JS</a></li>
                <li><a href="./index.html">홈으로</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id='sec1'>
            <h1>문자열 처리</h1>
        </section>
        <section id='sec2'>
            <form>
                <div class='fdiv'>
                    <div class="div1">
                        <input type="text" name="txt1" id="txt1" placeholder="단어를 입력하세요">
                    </div>
                    <div class="div1">
                        <input type="text" name="txt2" id="txt2" readonly>
                    </div>
                </div>
                <div class="fdiv">
                    <div class="div2">
                        <button class='bt11' id="bt1">
                            회문 확인
                        </button>
                    </div>
                    <div class="div2">
                        <button class='bt11' id="bt2">
                            숫자 합계
                        </button>
                    </div>
                    <div class="div2">
                        <button class='bt11' id="bt3" type="reset">
                            취소
                        </button>
                    </div>
                </div>
            </form>
        </section>

    </main>
</body>

</html>
