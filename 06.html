<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        main {
            width: 60vw;
            height: 50vh;
            margin-left: 20vw;
            background-color: cadetblue;
        }

        section {
            background-color: blue;
            width: 80%;
            height: 80%;

        }

        ul {
            border: 4px groove black;
            background-color: skyblue;
            width: 80%;
            height: 80%;

        }

        main,
        section,
        ul {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        li {
            border: 4px solid aliceblue;
            width: 80%;
            padding: 20px;
            margin: 20px;
        }

        span {
            background-color: beige;
            color: white;
            display: inline-flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 30%;
            height: 40px;
            margin: 5px;
            padding: 5px;
            font-size: 1.2rem;
        }

        @media (max-width:768px) {
            main{
                width: 100vw;
                margin-left: 0px;
            }
        }
    </style>
    <title>css복습</title>
</head>

<body>
    <main>
        <section>
            <ul>
                <li>
                    <span>
                        박스1
                    </span>
                    <span>
                        입니다
                    </span>
                </li>
                <li><span style="background-color: bisque; color: blue;">
                        박스2
                    </span>
                </li>
            </ul>

        </section>
    </main>
</body>

</html>
