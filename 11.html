<!DOCTYPE html>
<html lang="ko">

<head>

<body>
    <header>
        <h1>단위환산</h1>
        <nav>
            <ul>
                <li><a href='https://www.w3schools.com/html/default.asp'>w3schools HTML</a></li>

    </header>
    <main>
        <section id="sec1">
            <h1>온도변환</h1>
        </section>
        <section id="sec2">
            <form>
                <div class="fdiv">
                    <div>
                        <select name="sel1" id="sel1">
                            <option value="">선택</option>
                            <option value="c" selected>섭씨온도(℃)</option>
                            <option value="f">화씨온도(℉)</option>
                        </select>
                    </div>
                    <div>
                        <input type="number" name="txt1" id="txt1">
                        <span id="unit1">℃</span>
                    </div>
                </div>
                <div class="fdiv">
                    <div>
                        <select name="sel2" id="sel2">
                            <option value="">선택</option>
                            <option value="c">섭씨온도(℃)</option>
                            <option value="f" selected>화씨온도(℉)</option>
                        </select>
                    </div>
                    <div>
                        <input type="number" name="txt2" id="txt2" readonly>
                        <span id="unit2">℉</span>
                    </div>
                </div>
            </form>
        </section>
    </main>
